<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="display-4">{{ message }}</h1>
      <div class="row">
        <div
          v-for="contact in contacts"
          :key="contact.email"
          class="col-lg-4 col-md-6 col-sm-12"
        >
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <h5 class="mb-0">{{ contact.name }}</h5>
              <button @click="toggleDetails" class="btn btn-secondary btn-sm">
                {{ showDetails ? 'Hide Details' : 'Show Details' }}
              </button>
            </div>
            <div class="card-body">
              <p>
                Email: <input v-model="contact.email" class="form-control" />
              </p>
              <p>Age: {{ contact.age }}</p>
            </div>
            <div class="card-footer">
              <button @click="toggleEdit" class="btn btn-primary btn-sm">
                {{ edit ? 'Save' : 'Edit' }}
              </button>
              <button
                @click="increaseAge(contact)"
                class="btn btn-success btn-sm"
              >
                Increase age
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
